<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
            input.textIn {
                box-shadow: 0 0 5px #555;
            }
            body.modal-open .supreme-container {
                box-shadow: 0px 0px 20px 20px rgba(255,255,255,1);
                text-shadow: 0px 0px 10px rgba(51, 51, 51, 0.9);
                transform: scale(0.9);
                opacity: 0.6;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#tabs a").click(function(e){
                    e.preventDefault();
                    $(this).tab('show');
                });
            });
        </script>
    </head>
    <body>
        <div class="supreme-container">
            <!-- Nav tabs -->
            <ul class="nav navbar-fixed-top nav-tabs" role="tablist" id="tabs">
                <li role="presentation" class="active"><a href="#teachers" aria-controls="home" role="tab" data-toggle="tab">Teachers</a></li>
                <li role="presentation"><a href="#subjects" aria-controls="profile" role="tab" data-toggle="tab">Subjects</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active fade in" id="teachers" style="padding-left: 5px; padding-right: 5px">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><h4>List Of Teachers</h4></div>
                        <div class="panel-body"><button type="button" class="btn btn-info tn-lg" data-toggle="modal" data-target="#addTeacher">Add Teacher</button></div>
                        <!-- Table -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Subjects</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="subjects" style="padding-left: 5px; padding-right: 5px">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><h4>List Of Subjects</h4></div>
                        <div class="panel-body"><button type="button" class="btn btn-info tn-lg" data-toggle="modal" data-target="#addSubject">Add Subject</button></div>
                        <!-- Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Teacher IDs</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="addSubject" class="modal fade" role="dialog" aria-labelledby="addSubject">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Subject</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="nameSubject" class="control-label col-sm-2">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control textIn" id="nameSubject" placeholder="Enter Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="idSubject" class="control-label col-sm-2">ID:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control textIn" id="idSubject" placeholder="Enter ID">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addSubject()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="addTeacher" class="modal fade" role="dialog" aria-labelledby="addTeacher">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add Teacher</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" class="form-horizontal">
                            <div class="form-group">
                                <label for="nameTeacher" class="control-label col-sm-2">Name:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control textIn" id="nameTeacher" placeholder="Enter Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="idTeacher" class="control-label col-sm-2">ID:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control textIn" id="idTeacher" placeholder="Enter ID">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addTeacher()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
